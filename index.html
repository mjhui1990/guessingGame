
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div class="center container" id='app'>

        <div  id='headers'>
            <title>Play the Guessing Game</title>
            <h2>Guess a number from 1-100!</h2>
          <!-- Title and subtitles! -->
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" placeholder="#" maxlength="3"></input>
            <button  type="button" id="submit-btn" class="btn btn-primary" >Submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
                <li class="guess">?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button type="button" class="btn btn-success">Reset</button>
            <button type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="row">
          <div class='center col-sm'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center col-sm'>
            <h4 id="name" >Project by John Hui</h4>
          </div>

          <div class='center col-sm'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
